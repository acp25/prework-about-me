var click=0; 
var c = document.getElementById("click");
function hi(){
    click+=1;
    alert("click = " + click);
    c.innerHTML = click;
}
function reset(){
    click=0;
    alert("click = " + click);
    c.innerHTML = click;
}
<button onclick="hi()" id="demo">add</button>
<button onclick="reset()">reset</button>
<p id="click">0</p>
